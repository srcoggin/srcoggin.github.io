name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website-ts/package-lock.json

      - name: Install dependencies
        working-directory: website-ts
        run: npm ci

      - name: Lint
        working-directory: website-ts
        run: npm run lint

      - name: Build
        working-directory: website-ts
        run: npm run build
